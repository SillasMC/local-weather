<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<meta name="theme-color" content="#0d2113">
		<title>Local Weather</title>
		<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

		<!-- CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">

		<!-- JS -->
		<script src="../src/permissions.js"></script>
		<script src="../src/register.js"></script>
		<script src="bundle.js"></script>

		<!-- App Manifest -->
		<link rel="manifest" href="../manifest.json">
	</head>
	<body>
		<!-- Div with the full content-->
		<div class="container-fluid main-div">

			<!-- Nav bar -->
			<nav class="navbar navbar-default navbar-fixed-top navbar-inverse bg-inverse">
				<div class="container">
					<!-- Nav itens on the left -->
					<div class="navbar-header">
						<a class="navbar-brand" href="#">Weather</a>
					</div>

					<!-- Nav itens on the right-->
					<div class="nav navbar-nav navbar-right">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="javascript:" id="refresh-btn-id"><i class="fa fa-refresh" aria-hidden="true"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- Temp row -->
			<div class="row temp-row">

				<p>Local Weather App  <i class="fa fa-cloud"></i></p>

				<!-- Weather row -->
				<div class="row weather-row">
					<p id="location-user">-</p>
					<div class="col-xs-6 col-md-6 col-lg-6 col-no-padding">
						<p id="temperature-value-user" class="temperature-value">- </p>
					</div>
					<div class="col-xs-6 col-md-6 col-lg-6 col-no-padding">
						<p class="temperature-unity">ยบ<a id="temperature-unit-change-user">C</a></p>
					</div>
					<p id="weather-user">-</p>
					<img id="weather-img" src="" alt="" class="img-responsive img-weather-center">
				</div>
			</div>
			<!-- Author -->
			<div class="row code-author">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<p>Developed and designed by <a target='_blank' href="https://github.com/SillasMC">Sillas</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
