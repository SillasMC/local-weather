<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Local Weather</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

		<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">

		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<body>
		<!-- Div with the full content-->
		<div class="container-fluid main-div">

			<!-- Temp row -->
			<div class="row temp-row">

				<p>Local Weather App  <i class="fa fa-cloud"></i></p>

				<!-- Weather row -->
				<div class="row weather-row">
					<p id="location-user">-</p>
					<div class="col-xs-6 col-md-6 col-lg-6 col-no-padding">
						<p id="temperature-value-user" class="temperature-value">- </p>
					</div>
					<div class="col-xs-6 col-md-6 col-lg-6 col-no-padding">
						<p class="temperature-unity">ยบ<a id="temperature-unit-change-user">C</a></p>
					</div>
					<p id="weather-user">-</p>
					<img id="weather-img" src="" alt="" class="img-responsive img-weather-center">
				</div>
			</div>
			<!-- Author -->
			<div class="row code-author">
				<div class="col-xs-12 col-md-12 col-lg-12">
					<p>Developed and designed by <a target='_blank' href="https://github.com/SillasMC">Sillas</a></p>
				</div>
			</div>
		</div>
